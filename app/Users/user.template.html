<div class="row">
	<div class="panel panel-heading">
		<h1> {{mode}} User </h1>
	</div>

	<div class="col-md-6 well">

		<form [ngFormModel]="form" #f="ngForm" (ngSubmit)="onSubmit()"
				novalidate>

			<fieldset>

				<legend> User </legend>

				<div class="form-group">
					<label for="username">Name</label>
					<input type="text" ngControl="username" #username="ngForm" [(ngModel)]="user.username"
							id="username" type="text" class="form-control" required
					/>
					<div *ngIf="username.touched && username.errors">
						<div class="alert alert-danger" *ngIf="username.errors.required">
							Name is required.
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" #email="ngForm" ngControl="email" [(ngModel)]="user.email"
							id="email" class="form-control" required />
					<div *ngIf="email.touched && email.errors">
						<div class="alert alert-danger" *ngIf="email.errors.validEmail">
							Please enter a valid Email.
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="phone">Phone</label>
					<input #phone="ngForm" ngControl="phone" [(ngModel)]="user.phone"
							id="phone" class="form-control" />
				</div>

			</fieldset>

			<fieldset ngControlGroup="address">

				<legend> Address </legend>

				<div class="form-group">
					<label for="street">Street</label>
					<input #street="ngForm" ngControl="street" [(ngModel)]="user.address.street"
							id="street" class="form-control" />
				</div>

				<div class="form-group">
					<label for="suite">Suite</label>
					<input #suite="ngForm" ngControl="suite" [(ngModel)]="user.address.suite"
							id="suite" class="form-control" />
				</div>

				<div class="form-group">
					<label for="city">City</label>
					<input #city="ngForm" ngControl="city" [(ngModel)]="user.address.city"
							id="city" class="form-control" />
				</div>

				<div class="form-group">
					<label for="zip">ZipCode</label>
					<input #zip="ngForm" ngControl="zip" [(ngModel)]="user.address.zipcode"
							id="zip" class="form-control" />
				</div>

			</fieldset>

			<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>			&nbsp; &nbsp;
			<span *ngIf="message" class="text-info">
				{{ message }}
			</span>

		</form>

	</div>
</div>
